# SonarQube project configuration for ServiceNow MCP Server

# Project identification
sonar.projectKey=personal-mcp-servicenow
sonar.projectName=Personal MCP ServiceNow
sonar.projectVersion=1.0

# Source code
sonar.sources=.
sonar.inclusions=**/*.py
sonar.exclusions=**/tests/**,**/Testing/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/env/**,**/.env/**

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/test_*.py
sonar.test.exclusions=**/Testing/**

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language settings
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Quality profiles
sonar.qualitygate.wait=true